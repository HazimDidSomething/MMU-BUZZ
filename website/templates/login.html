{% extends "base.html" %} 
{% block title %} Login {% endblock %}

{% block content %}
<form method="post">
    <h3 align="center">Login</h3>
    <div class="form-group">
    <label for="MMU-email">MMU EMAIL ADDRESS</label>
    <input 
        type="email"
        class="form-control"
        id="MMU-email"
        name="MMU-email"
        placeholder="Enter MMU email"
    />
    </div>
    <div class="form-group">
    <label for="Password">Password</label>
    <input 
        type="Password"
        class="form-control"
        id="Password1"
        name="Password"
        placeholder="Enter Password"
    />
    <br/>
    <button type="submit" class="btn btn-primary">Login</button>


</form>

{% endblock %}
