{% extends "base.html" %} 
{% block title %} Create Flair {% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <h3 align="center">Create a Flair</h3>

    <!-- Flair name input -->
    <label for="flair_name">Flair Name</label>
    <input 
        type="text" 
        class="form-control" 
        id="flair_name" 
        name="flair_name" 
        placeholder="Enter flair name..." 
        required
    >

    <div class="pt-3"></div>

    <!-- Flair color input -->
    <label for="flair_color">Flair Color</label>
    <input 
        type="color" 
        class="form-control form-control-color" 
        id="flair_color" 
        name="flair_color" 
        value="#ff0000"
        title="Choose a flair color"
        required
    >

    <div class="pt-4"></div>

    <button type="submit" class="btn btn-outline-success btn-lg">Create Flair</button>
</form>
{% endblock %}
