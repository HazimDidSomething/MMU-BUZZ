{% extends "base.html" %}

{% block content %}
<h2>Create a Post in {{ community.name }}</h2>

<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
    </div>

    {% if flairs %}
    <div class="form-group">
        <label for="flair_id">Select Flair (Optional):</label>
        <select class="form-control" id="flair_id" name="flair_id">
            <option value="">No flair</option>
            {% for flair in flairs %}
                <option value="{{flair.id}}">{{flair.name}}</option>
            {% endfor %}
        </select>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Post</button>
    <a href="{{ url_for('community.view_community', community_id=community.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
