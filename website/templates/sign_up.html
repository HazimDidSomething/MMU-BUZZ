{% extends "base.html" %} 
{% block title %} sign up {% endblock %}

{% block content %} 
<form method="post">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
    <label for="MMU-email">MMU EMAIL ADDRESS</label>
    <input 
        type="email"
        class="form-control"
        id="MMU-email"
        name="MMU-email"
        placeholder="Enter MMU email"
    />
    </div>
    <div class="form-group">
    <label for="FirstName">FIRST NAME</label>
    <input 
        type="text"
        class="form-control"
        id="FirstName"
        name="FirstName"
        placeholder="Enter First Name"
    />
    </div>
    <div class="form-group">
    <label for="Password1">Password</label>
    <input 
        type="Password"
        class="form-control"
        id="Password1"
        name="Password1"
        placeholder="Enter Password"
    />
    </div>
    <div class="form-group">
    <label for="Password2">Password (Confirm)</label>
    <input 
        type="Password"
        class="form-control"
        id="Password2"
        name="Password2"
        placeholder="Confirm Password"
    />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>


</form>
{% endblock %}
