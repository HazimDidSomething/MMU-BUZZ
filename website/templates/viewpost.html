{% extends "base.html" %} 
{% block title %} post {% endblock %}

{% block content %}

    <h2 class="mb-0">{{post.title}}</h2>
    <p class="card-text"><small class="text-body-secondary">By {{post.FirstName}}, At {{post.date}}</small></p>
    <div class="card">
        <div class="card-body">
            <h3 class="card-text text-wrap">{{post.content}}</h3>
        </div>
    </div>

    
{% endblock %}
